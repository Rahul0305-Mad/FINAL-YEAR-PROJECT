<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  /* user-select: none; */
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
html,body{
  height: 100%;
}
body{
  display: grid;
  place-items: center;
  background: #dde1e7;
  text-align: center;
}
.content{
  width: 330px;
  padding: 40px 30px;
  background: #4CAF50;
  border-radius: 10px;
  box-shadow: -3px -3px 7px #ffffff73,
               2px 2px 5px rgba(94,104,121,0.288);
}
.content .text{
  font-size: 33px;
  font-weight: 600;
  margin-bottom: 35px;
  color: #595959;
}
.field{
  height: 50px;
  width: 100%;
  display: flex;
  position: relative;
}
.field:nth-child(2){
  margin-top: 20px;
}
.field:nth-child(3){
  margin-top: 20px;
}
.field input{
  height: 100%;
  width: 100%;
  padding-left: 45px;
  outline: none;
  border: none;
  font-size: 18px;
  background: #dde1e7;
  color: #595959;
  border-radius: 25px;
  box-shadow: inset 2px 2px 5px #BABECC,
              inset -5px -5px 10px #ffffff73;
}
.field input:focus{
  box-shadow: inset 1px 1px 2px #BABECC,
              inset -1px -1px 2px #ffffff73;
}
.field span{
  position: absolute;
  color: #595959;
  width: 50px;
  line-height: 50px;
}
.field label{
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 45px;
  pointer-events: none;
  color: #666666;
}
.field input:valid ~ label{
  opacity: 0;
}
.forgot-pass{
  text-align: left;
  margin: 10px 0 10px 5px;
}
.forgot-pass a{
  font-size: 16px;
  color: #3498db;
  text-decoration: none;
}
.forgot-pass:hover a{
  text-decoration: underline;
}
button{
  margin: 15px 0;
  width: 100%;
  height: 50px;
  font-size: 18px;
  line-height: 50px;
  font-weight: 600;
  background: #dde1e7;
  border-radius: 25px;
  border: none;
  outline: none;
  cursor: pointer;
  color: #595959;
  box-shadow: 2px 2px 5px #BABECC,
             -5px -5px 10px #ffffff73;
}
button:focus{
  color: #3498db;
  box-shadow: inset 2px 2px 5px #BABECC,
             inset -5px -5px 10px #ffffff73;
}
.sign-up{
  margin: 10px 0;
  color: #595959;
  font-size: 16px;
}
.sign-up a{
  color: #f20000;
  text-decoration: none;
}
.sign-up a:hover{
  text-decoration: underline;
}
    </style>
    <script>
        // Function to generate random CAPTCHA
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 5; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('captcha-text').innerText = captcha;
            document.getElementById('captcha-hidden').value = captcha;
        }

        // Generate CAPTCHA when the page loads
        window.onload = generateCaptcha;
    </script>
</head>
<body>
    <div class="content">
        <div class="text">
            Login Form
        </div>
      {{message}}
    <form action="/login" method="post">
        <div class="field">
            <input type="text" name="email" required>
            <span class="fa fa-envelope" style="color: RED;"></span>
            <label>Email</label>
        </div>

        <div class="field">   
            <input type="password" name="password" required><br>
            <span class="fas fa-lock" style="color: RED;"></span>
            <label>Password</label>
        </div>
        <!-- CAPTCHA Section -->
        <div>
            <span id="captcha-text"></span>
            
        </div>

        <div class="field">   
        <input type="text" name="captcha"  required><br>
        <label>Enter CAPTCHA</label><i class="fa fa-refresh" onclick="generateCaptcha()" style="font-size:24px; cursor: pointer; margin-top: 10px; margin-left: 10px;"  ></i>
        <input type="hidden" id="captcha-hidden" name="captcha_hidden"><br>
        </div>
        <button type="submit">Login</button>
        <div class="sign-up">
            Not a member?
            <a href="/registerpage">Don't have an account? Register here</a>
         </div>
    </form>
    </div>
   
</body>
</html>
